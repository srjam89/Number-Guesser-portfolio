<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Number Guesser</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="sub-container">
        <h1 class="think">Think you can beat the machine?</h1>
        <h2 class="inst">Enter a number between 1 - 100<br> Whoever guesses highest wins!</h2>
        </div>
    <div class="enter">
        <input type="text" placeholder="Take your best shot!" id="guess">
        <input type="submit" value="Submit" id="submit-btn" class="submit">
    </div>
    <h3 id="result"></h3>
    </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
